apiVersion: 2021-10-01
location: {{LOCATION}}
name: go-micro-api
type: Microsoft.ContainerInstance/containerGroups
identity:
  type: SystemAssigned
tags:
  environment: development
properties:
  containers:
  - name: go-micro-api
    properties:
      image: {{REGISTRY_USERNAME}}.azurecr.io/go-micro-api:v1.0.0
      resources:
        requests:
          cpu: 1
          memoryInGb: 1
        limits:
          cpu: 1
          memoryInGb: 1
      ports:
      - port: 9000
        protocol: tcp
      environmentVariables:
      - name: MESSAGE
        value: "Hello World From ACI"
      livenessProbe:
        httpGet:
          path: "/api/v1/health/live"
          port: 9000
          scheme: http
        initialDelaySeconds: 10
        periodSeconds: 15
        failureThreshold: 10
        successThreshold: 1
        timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: "/api/v1/health/ready"
          port: 9000
          scheme: http
        initialDelaySeconds: 10
        periodSeconds: 15
        failureThreshold: 10
        successThreshold: 1
        timeoutSeconds: 10
  restartPolicy: OnFailure
  osType: Linux
  imageRegistryCredentials:
  - server: {{REGISTRY_USERNAME}}.azurecr.io
    username: {{REGISTRY_USERNAME}}
    password: {{REGISTRY_USERNAME}}
  diagnostics:
    logAnalytics:
      workspaceId: {{WORKSPACE_ID}}
      workspaceKey: {{WORKSPACE_KEY}}
      logType: ContainerInstanceLogs
  ipAddress:
    type: Private
    ports:
    - port: 9000
      protocol: tcp
  subnetIds:
    - id: {{SUBNET_ID}}
      name: {{SUBNET_NAME}}
