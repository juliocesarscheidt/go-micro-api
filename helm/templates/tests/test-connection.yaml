apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "http-simple-api.fullname" . }}-test-connection"
  labels:
    {{- include "http-simple-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "http-simple-api.fullname" . }}:{{ .Values.service.targetPort }}/api/v1/health/live']
  restartPolicy: Never
